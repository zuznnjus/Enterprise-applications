<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <p:tabView>
                <p:tab title="Form">
                    <h:form>
                        <p:spinner id="firstNumber"
                                   value="#{calculatorBean.firstNumber}"/>
                        + <p:spinner id="secondNumber"
                                     value="#{calculatorBean.secondNumber}"/>
                        <p:commandButton value="Calculate" 
                                         update="result date growl"
                                         ajax="true"
                                         action="#{calculatorBean.addNumbers}"/>
                        = <h:outputText id="result" value="#{calculatorBean.result}"/><br/>
                        <h:outputText id="date" value="#{calculatorBean.date}"/><br/>
                         <p:growl id="growl"/> 
                    </h:form>
                </p:tab>
                <p:tab title="Table">
                    <p:dataTable var="student" value="#{studentBean.students}"
                                paginator="true" rows="3">
                        <p:column headerText="Name">
                            <h:outputText value="#{student.name}" />
                        </p:column>

                        <p:column sortBy="#{student.surname}" headerText="Surname">
                            <h:outputText value="#{student.surname}" />
                        </p:column>

                        <p:column sortBy="#{student.averageGrade}" headerText="Average grade">
                            <h:outputText value="#{student.averageGrade}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Chart">
                    <h:form>
                        <p:chart id="sincos" type="line" model="#{chartBean.lineModel}" style="height:300px;"/>
                        <p:commandButton value="Reset zoom" update="sincos"/>
                    </h:form>
                </p:tab>
            </p:tabView>
    </h:body>
</html>
